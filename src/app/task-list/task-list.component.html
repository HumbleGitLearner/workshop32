<!-- list of todos -->
<div>
    <mat-list>
        <mat-list-item *ngFor="let item of list; let idex=index">
        <!-- <mat-list-item *ngFor="let item of list; let idx=index; track idx"> -->
            <mat-checkbox (change)="toggleComplete(item)"
                [checked]="item.completed">
                {{item.task|titlecase}}, {{item.priority}},  
                {{item.dueDate|date:'yyyy-MM--dd'}}, {{item.taskId}}
            </mat-checkbox> 
            &nbsp;
            <button mat-icon-button (click)="edit(item)">
                <mat-icon>edit</mat-icon>
            </button>
        </mat-list-item>
    </mat-list>
</div>
